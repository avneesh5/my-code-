<html>
<head>
<title> HTML | images</title>
    <!--for favicon-->
    <link rel="icon" href="images/download.jpg">
    <style type="text/css">
        *{
            font-family: verdana;
            font-size: 20px; 
        }
    /* id selector */
        photo_frame{
    display: block;
            padding: 10px;
            width: 300px;
            height: 160px;
            border: 10px solid black;
            border-radius:25px;
            box-shadow: 0px 0px 10px black;
            margin: auto;
        }
    
    </style>
</head>
<body>
<h2> image with width & height</h2>
<img src="images/back0.jpg" width="400px" height="200px">
<h2>image as photoframe</h2>
<img src="images/image10.jpg" id="photo_frame">
<h2>image with global URL </h2>
<img src="https://images.pexels.com/photos/2703907/pexels-photo-2703907.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
<h2>image with align & hspace</h2>
<img src="images/back3.jpg" width="400px" height="200px" align="center" hspace="50px" border="10px" title="this is a bird">
    </body>
</html>
